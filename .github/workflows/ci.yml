
name: CI/CD
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with: node-version: 18
      - run: cd backend && npm ci && npm run test:cov
      - run: cd frontend && npm ci && npm run build
