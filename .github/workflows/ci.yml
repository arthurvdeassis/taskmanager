name: Backend CI & Cobertura de Testes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  construir-e-testar:
    runs-on: ${{ matrix.os }}
    
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Fazer checkout do repositório
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Instalar dependências
      run: npm install

    - name: Reconstruir sqlite3 para o ambiente de CI
      # O rebuild para o Windows pode precisar de ajustes, como o uso de "--build-from-source"
      run: npm rebuild sqlite3 --update-binary

    - name: Criar diretório do banco de dados
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          mkdir -p db
        else
          mkdir -p db
        fi

    - name: Rodar testes e gerar relatório de cobertura
      run: npm test

    - name: Subir relatório de cobertura para o Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        # working-directory: ./backend