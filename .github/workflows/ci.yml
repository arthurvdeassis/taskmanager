name: Backend CI & Cobertura de Testes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  construir-e-testar:
    runs-on: ${{ matrix.os }}
    
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Fazer checkout do repositório
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Instalar dependências
      run: npm install

    - name: Ajustar permissões e reconstruir dependências
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" || "${{ matrix.os }}" == "macos-latest" ]]; then
          chmod +x ./node_modules/.bin/jest
          npm rebuild sqlite3 --update-binary
        fi

    - name: Criar diretório do banco de dados
      run: mkdir -p db

    - name: Rodar testes e gerar relatório de cobertura
      run: npm test

    - name: Subir relatório de cobertura para o Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}